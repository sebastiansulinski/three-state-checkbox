<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three state checkbox list with jQuery</title>
    <link href="./assets/css/normalize.css" rel="stylesheet">
    <link href="./assets/css/foundation.min.css" rel="stylesheet">
    <link href="./assets/css/app.css" rel="stylesheet">
</head>
<body>

<div class="row">

    <div class="column">

        <div class="panel">

            <div class="row">

                <div class="small-6 columns">
                    <h4>Group 1</h4>
                </div>
                <div class="small-6 columns text-right">
                    <a
                        href="#"
                        class="tiny alert button disabled checkboxButton"
                        data-group-button="group-1"
                    >REMOVE</a>
                </div>

            </div>

            <table class="tableList">

                <thead>

                    <tr>
                        <th class="col1">
                            <input
                                type="checkbox"
                                id="checkbox-1-0"
                                class="checkboxMaster"
                                data-group-master="group-1"
                                >
                        </th>
                        <th>
                            <label for="checkbox-1-0">
                                Name
                            </label>
                        </th>
                    </tr>

                </thead>

                <tbody>

                    <tr>
                        <td>
                            <input
                                type="checkbox"
                                id="checkbox-1-1"
                                class="checkboxRecord"
                                data-group-record="group-1"
                                data-id="1"
                                >
                        </td>
                        <td>
                            <label for="checkbox-1-1">
                                Name 1
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input
                                type="checkbox"
                                id="checkbox-1-2"
                                class="checkboxRecord"
                                data-group-record="group-1"
                                data-id="2"
                                >
                        </td>
                        <td>
                            <label for="checkbox-1-2">
                                Name 2
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input
                                type="checkbox"
                                id="checkbox-1-3"
                                class="checkboxRecord"
                                data-group-record="group-1"
                                data-id="3"
                                >
                        </td>
                        <td>
                            <label for="checkbox-1-3">
                                Name 3
                            </label>
                        </td>
                    </tr>

                </tbody>

            </table>

        </div>


        <div class="panel">

            <div class="row">

                <div class="small-6 columns">
                    <h4>Group 2</h4>
                </div>
                <div class="small-6 columns text-right">
                    <a
                        href="#"
                        class="tiny alert button disabled checkboxButton"
                        data-group-button="group-2"
                    >REMOVE</a>
                </div>

            </div>

            <table class="tableList">

                <thead>

                <tr>
                    <th class="col1">
                        <input
                            type="checkbox"
                            id="checkbox-2-0"
                            class="checkboxMaster"
                            data-group-master="group-2"
                        >
                    </th>
                    <th>
                        <label for="checkbox-2-0">
                            Name
                        </label>
                    </th>
                </tr>

                </thead>

                <tbody>

                <tr>
                    <td>
                        <input
                            type="checkbox"
                            id="checkbox-2-1"
                            class="checkboxRecord"
                            data-group-record="group-2"
                            data-id="1"
                        >
                    </td>
                    <td>
                        <label for="checkbox-2-1">
                            Name 1
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input
                            type="checkbox"
                            id="checkbox-2-2"
                            class="checkboxRecord"
                            data-group-record="group-2"
                            data-id="2"
                        >
                    </td>
                    <td>
                        <label for="checkbox-2-2">
                            Name 2
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input
                            type="checkbox"
                            id="checkbox-2-3"
                            class="checkboxRecord"
                            data-group-record="group-2"
                            data-id="3"
                            checked
                        >
                    </td>
                    <td>
                        <label for="checkbox-2-3">
                            Name 3
                        </label>
                    </td>
                </tr>

                </tbody>

            </table>

        </div>

    </div>

</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="./js/jquery.ssdThreeStateCheckbox.js"></script>
<script>
    $(function() {
        $(document).ssdThreeStateCheckbox();
    });
</script>
</body>
</html>
